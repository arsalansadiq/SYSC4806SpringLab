<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">BuddyInfo and AddressBook</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/buddy">Add A buddy</a></li>
            <li><a href="/all">Display the Buddies</a></li>
            <li><a href="/createAD">Create an AddressBook</a></li>
            <li><a href="/bookContent">Display the content of the AddressBook</a></li>
        </ul>
    </div>
</nav>

<table>
    <thead>
    <tr>
        <th> Name </th>
        <th> Address </th>
        <th> Phone Number </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${buddyInfo.empty}">
        <td colspan="2"> No Buddies Available </td>
    </tr>
    <tr th:each="buddy : ${buddyInfo}">
        <td><span th:text="${buddy.name}"> Name </span></td>
        <td><span th:text="${buddy.Address}"> Address </span></td>
        <td><span th:text="${buddy.number}"> Phone Number </span></td>
    </tr>
    </tbody>
</table>
<a href="/buddy">Create another buddy</a><br/>
<a href="/all">Display All the buddies</a>
</body>
</html>
